  summary: Raised when the game updates its state (â‰ˆ60 times per second), regardless of normal SMAPI validation. This event is not thread-safe and may be invoked while game logic is running asynchronously. Changes to game state in this method may crash the game or corrupt an in-progress save. Do not use this event unless you&apos;re fully aware of the context in which your code will be run. Mods using this method will trigger a stability warning in the SMAPI console.
