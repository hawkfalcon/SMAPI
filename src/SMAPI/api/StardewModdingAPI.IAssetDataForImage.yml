  summary: Overwrite part of the image.
  example: []
  syntax:
    content: void PatchImage(Texture2D source, Rectangle? sourceArea = default(Rectangle? ), Rectangle? targetArea = default(Rectangle? ), PatchMode patchMode = PatchMode.Replace)
    parameters:
    - id: source
      type: Microsoft.Xna.Framework.Graphics.Texture2D
      description: The image to patch into the content.
    - id: sourceArea
      type: System.Nullable{Microsoft.Xna.Framework.Rectangle}
      description: The part of the <code data-dev-comment-type="paramref" class="paramref">source</code> to copy (or <code>null</code> to take the whole texture). This must be within the bounds of the <code data-dev-comment-type="paramref" class="paramref">source</code> texture.
    - id: targetArea
      type: System.Nullable{Microsoft.Xna.Framework.Rectangle}
      description: The part of the content to patch (or <code>null</code> to patch the whole texture). The original content within this area will be erased. This must be within the bounds of the existing spritesheet.
    - id: patchMode
      type: StardewModdingAPI.PatchMode
      description: Indicates how an image should be patched.
    content.vb: Sub PatchImage(source As Texture2D, sourceArea As Rectangle? = Nothing, targetArea As Rectangle? = Nothing, patchMode As PatchMode = PatchMode.Replace)
